<body>
    <!-- ä¾§è¾¹æ  -->
    <div class="sidebar">
        <a href="/home" class="home-btn">â† è¿”å›é¦–é¡µ</a>
        <button class="new-chat-btn" onclick="newChat()">+ æ–°å¯¹è¯</button>
        <div class="sessions" id="sessions"></div>
    </div>

    <!-- ä¸»èŠå¤©åŒº -->
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="welcome">
                <h1>ğŸ¤– SDRF-GPT</h1>
                <p>æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹,æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—?</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    class="input-box"
                    id="userInput"
                    placeholder="å‘é€æ¶ˆæ¯..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <input
                    type="file"
                    id="fileInput"
                    class="file-input"
                    accept=".pdf,.csv,.txt"
                    multiple
                    onchange="handleFileUpload(event)"
                />
                <button class="file-btn" onclick="document.getElementById('fileInput').click()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentSessionId = generateSessionId();
        let isLoading = false;
        let uploadedFileContent = null;

        // ç”Ÿæˆä¼šè¯ID
        function generateSessionId() {
            return 'session_' + Date.now();
        }

        // æ–°å¯¹è¯
        function newChat() {
            currentSessionId = generateSessionId();
            document.getElementById('chatContainer').innerHTML = `
                <div class="welcome">
                    <h1>ğŸ¤– SDRF-GPT</h1>
                    <p>æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹,æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—?</p>
                </div>
            `;
            loadSessions();
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // å¤„ç†å¤šæ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            const formData = new FormData();
            files.forEach(file => formData.append('files', file));

            try {
                const input = document.getElementById('userInput');
                input.placeholder = `æ­£åœ¨å¤„ç† ${files.length} ä¸ªæ–‡ä»¶...`;
                input.disabled = true;

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    uploadedFileContent = result.content;
                    const fileNames = result.filenames.join('ï¼Œ');
                    input.value = `å·²ä¸Šä¼ æ–‡ä»¶ï¼š${fileNames}`;
                    input.placeholder = 'å‘é€æ¶ˆæ¯...';
                } else {
                    alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                alert('æ–‡ä»¶ä¸Šä¼ é”™è¯¯: ' + error.message);
            } finally {
                const input = document.getElementById('userInput');
                input.disabled = false;
                input.focus();
                event.target.value = '';
            }
        }

        // æ·»åŠ çŠ¶æ€æ¶ˆæ¯
        function addStatusMessage(content, type = 'status') {
            const messageDiv = document.createElement('div');

            if (type === 'status') {
                messageDiv.className = 'status-message';
                if (content.includes('æ£€æµ‹åˆ°è¾“å‡ºè¢«æˆªæ–­')) {
                    messageDiv.innerHTML = `
                        <div class="progress-indicator">
                            <div class="progress-spinner"></div>
                            ${content}
                        </div>
                    `;
                } else {
                    messageDiv.textContent = content;
                }
            } else if (type === 'success') {
                messageDiv.className = 'success-message';
                messageDiv.textContent = content;
            } else if (type === 'error') {
                messageDiv.className = 'error-message';
                messageDiv.textContent = content;
            }

            const container = document.getElementById('chatContainer');
            container.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // å¦‚æœæœ‰ä¸Šä¼ çš„æ–‡ä»¶å†…å®¹ï¼Œå°†å…¶æ·»åŠ åˆ°æ¶ˆæ¯ä¸­
            let fullMessage = message;
            if (uploadedFileContent) {
                fullMessage = `${uploadedFileContent}\n\nç”¨æˆ·é—®é¢˜ï¼š${message}`;
                uploadedFileContent = null; // æ¸…ç©ºæ–‡ä»¶å†…å®¹
            }

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            input.style.height = 'auto';

            // ç§»é™¤æ¬¢è¿ç•Œé¢
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            isLoading = true;
            updateSendButton();
            const assistantMsg = addMessage('', 'assistant', true);

            try {
                // è°ƒç”¨æµå¼API
                const response = await fetch(`${API_URL}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: fullMessage,
                        session_id: currentSessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;

                            try {
                                const json = JSON.parse(data);
                                console.log('æ”¶åˆ°æ•°æ®:', json);

                                if (json.type === 'text') {
                                    // æ™®é€šæ–‡æœ¬å†…å®¹
                                    const content = json.content;

                                    // æ£€æŸ¥æ˜¯å¦æ˜¯çŠ¶æ€æ¶ˆæ¯
                                    if (content.includes('[æ£€æµ‹åˆ°è¾“å‡ºè¢«æˆªæ–­')) {
                                        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯ï¼Œä¸æ·»åŠ åˆ°ä¸»å›å¤ä¸­
                                        addStatusMessage(content.replace(/[\[\]]/g, ''), 'status');
                                    } else if (content.includes('âœ… æˆåŠŸåˆå¹¶')) {
                                        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                                        addStatusMessage(content, 'success');
                                    } else if (content.includes('âŒ JSONæ•°æ®è§£æå¤±è´¥')) {
                                        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                                        addStatusMessage(content, 'error');
                                    } else {
                                        // æ­£å¸¸çš„æ–‡æœ¬å†…å®¹
                                        fullContent += content;
                                        assistantMsg.querySelector('.message-content').textContent = fullContent;
                                    }
                                } else if (json.type === 'sdrf_json') {
                                    console.log('æ£€æµ‹åˆ°SDRF JSONæ•°æ®ï¼Œè¡Œæ•°:', json.data.length); // è°ƒè¯•
                                    // SDRF JSONæ•°æ® - æ·»åŠ è¡¨æ ¼
                                    addSdrfTable(assistantMsg, json.data);
                                }

                                scrollToBottom();
                            } catch (e) {
                                console.error('è§£æJSONå¤±è´¥:', e);
                            }
                        }
                    }
                }

                // ç§»é™¤åŠ è½½åŠ¨ç”»
                const typing = assistantMsg.querySelector('.typing-indicator');
                if (typing) typing.remove();

            } catch (error) {
                assistantMsg.querySelector('.message-content').textContent = 'æŠ±æ­‰,å‘ç”Ÿäº†é”™è¯¯: ' + error.message;
                addStatusMessage('ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                isLoading = false;
                updateSendButton();
                loadSessions();
            }
        }

        // æ·»åŠ SDRFè¡¨æ ¼
        // æ·»åŠ SDRFè¡¨æ ¼
        function addSdrfTable(messageElement, data) {
            const messageContent = messageElement.querySelector('.message-content');

            // åˆ›å»ºè¡¨æ ¼å®¹å™¨
            const tableContainer = document.createElement('div');
            tableContainer.className = 'sdrf-table-container';

            // è·å–æ‰€æœ‰å”¯ä¸€çš„åˆ—å
            const allColumns = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => allColumns.add(key));
            });
            const columns = Array.from(allColumns);

            // è¡¨æ ¼å¤´éƒ¨
            const headerDiv = document.createElement('div');
            headerDiv.className = 'sdrf-table-header';
            headerDiv.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 3h18v18H3V3zm2 2v14h14V5H5zm2 2h10v2H7V7zm0 4h10v2H7v-2zm0 4h10v2H7v-2z"/>
                </svg>
                SDRF æ•°æ®è¡¨æ ¼ (${data.length} è¡Œ)
            `;

            // åˆ›å»ºè¡¨æ ¼
            const table = document.createElement('table');
            table.className = 'sdrf-table';

            // è¡¨å¤´
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // è¡¨ä½“
            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] || '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            // æ“ä½œæŒ‰é’®
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'table-actions';

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'table-btn';
            downloadBtn.textContent = 'ä¸‹è½½ CSV';
            downloadBtn.onclick = () => downloadCsv(data);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'table-btn secondary';
            copyBtn.textContent = 'å¤åˆ¶æ•°æ®';
            copyBtn.onclick = () => copyTable(data);

            actionsDiv.appendChild(downloadBtn);
            actionsDiv.appendChild(copyBtn);

            // ç»„è£…
            tableContainer.appendChild(headerDiv);
            tableContainer.appendChild(table);
            tableContainer.appendChild(actionsDiv);

            messageContent.appendChild(tableContainer);
        }

        // ä¸‹è½½CSVæ–‡ä»¶
        function downloadCsv(data) {
            if (!data || data.length === 0) return;

            // è·å–æ‰€æœ‰åˆ—å
            const columns = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => columns.add(key));
            });
            const headers = Array.from(columns);

            // æ„å»ºCSVå†…å®¹
            let csvContent = headers.join(',') + '\n';
            data.forEach(row => {
                const values = headers.map(header => {
                    const value = row[header] || '';
                    // å¦‚æœå€¼åŒ…å«é€—å·ã€å¼•å·æˆ–æ¢è¡Œç¬¦ï¼Œéœ€è¦ç”¨å¼•å·åŒ…å›´å¹¶è½¬ä¹‰å¼•å·
                    if (value.toString().includes(',') || value.toString().includes('"') || value.toString().includes('\n')) {
                        return '"' + value.toString().replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csvContent += values.join(',') + '\n';
            });

            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `sdrf_data_${new Date().getTime()}.csv`;
            link.click();
        }

        // å¤åˆ¶è¡¨æ ¼æ•°æ®
        // å¤åˆ¶è¡¨æ ¼æ•°æ®
        function copyTable(data) {
            if (!data || data.length === 0) return;

            // è·å–æ‰€æœ‰åˆ—å
            const columns = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => columns.add(key));
            });
            const headers = Array.from(columns);

            // æ„å»ºåˆ¶è¡¨ç¬¦åˆ†éš”çš„æ–‡æœ¬
            let textContent = headers.join('\t') + '\n';
            data.forEach(row => {
                const values = headers.map(header => row[header] || '');
                textContent += values.join('\t') + '\n';
            });

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(textContent).then(() => {
                alert('æ•°æ®å·²å¤åˆ¶åˆ°å‰ªè´´æ¿!');
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶');
            });
        }
        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, role, showTyping = false) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'U' : 'AI';
            const avatarClass = role === 'user' ? 'user' : 'assistant';

            messageDiv.innerHTML = `
                <div class="avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">
                    ${showTyping ? '<div class="typing-indicator"><span></span><span></span><span></span></div>' : content}
                </div>
            `;

            container.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            btn.disabled = isLoading;
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadSessions() {
            try {
                const response = await fetch(`${API_URL}/sessions`);
                const data = await response.json();

                const sessionsDiv = document.getElementById('sessions');
                sessionsDiv.innerHTML = data.sessions.map(session => `
                    <div class="session-item ${session.id === currentSessionId ? 'active' : ''}"
                         onclick="loadSession('${session.id}')">
                        <span class="session-name">${session.title}</span>
                        <button class="rename-btn" onclick="event.stopPropagation(); startRename('${session.id}', '${session.title}')">âœï¸</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½ä¼šè¯å†å²
        async function loadSession(sessionId) {
            currentSessionId = sessionId;

            try {
                // è·å–å†å²è®°å½•
                const response = await fetch(`${API_URL}/sessions/${sessionId}/history`);
                const data = await response.json();

                // æ¸…ç©ºèŠå¤©å®¹å™¨
                const container = document.getElementById('chatContainer');
                container.innerHTML = '';

                // å¦‚æœæœ‰å†å²è®°å½•ï¼Œæ˜¾ç¤ºå†å²æ¶ˆæ¯
                if (data.history && data.history.length > 0) {
                    data.history.forEach(msg => {
                        addMessage(msg.content, msg.role);
                    });
                } else {
                    // æ²¡æœ‰å†å²è®°å½•ï¼Œæ˜¾ç¤ºæ¬¢è¿ç•Œé¢
                    container.innerHTML = `
                        <div class="welcome">
                            <h1>ğŸ¤– SDRF-GPT</h1>
                            <p>åœ¨è¿™ä¸ªä¼šè¯ä¸­ç»§ç»­èŠå¤©å§!</p>
                        </div>
                    `;
                }

                loadSessions();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å†å²å¤±è´¥:', error);
            }
        }

        // å¼€å§‹é‡å‘½å
        function startRename(sessionId, currentTitle) {
            const sessionsDiv = document.getElementById('sessions');
            const sessionItems = sessionsDiv.querySelectorAll('.session-item');

            sessionItems.forEach(item => {
                if (item.querySelector('.session-name').textContent === currentTitle) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'rename-input';
                    input.value = currentTitle;

                    // æ›¿æ¢å†…å®¹
                    item.innerHTML = '';
                    item.appendChild(input);
                    input.focus();
                    input.select();

                    // å›è½¦ä¿å­˜
                    input.onkeydown = async (e) => {
                        if (e.key === 'Enter') {
                            await saveRename(sessionId, input.value);
                        } else if (e.key === 'Escape') {
                            await loadSessions();
                        }
                    };

                    // å¤±å»ç„¦ç‚¹ä¿å­˜
                    input.onblur = async () => {
                        await saveRename(sessionId, input.value);
                    };
                }
            });
        }

        // ä¿å­˜é‡å‘½å
        async function saveRename(sessionId, newName) {
            if (!newName.trim()) {
                await loadSessions();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/sessions/rename`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        new_name: newName.trim()
                    })
                });

                if (response.ok) {
                    await loadSessions();
                }
            } catch (error) {
                console.error('é‡å‘½åå¤±è´¥:', error);
                await loadSessions();
            }
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // åˆå§‹åŒ–
        loadSessions();
    </script>
