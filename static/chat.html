<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #f0f0f0;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: #e9ecef;
        }

        .session-item.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .header-buttons button {
            padding: 8px 15px;
            margin-left: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Modern Input Container */
        .input-container {
            padding: 20px 30px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            padding: 8px 12px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Left Action Buttons */
        .left-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #666;
            font-size: 18px;
        }

        .action-btn:hover {
            background: #e9ecef;
            color: #667eea;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Main Input */
        .main-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            padding: 8px 12px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }

        .main-input::placeholder {
            color: #999;
        }

        /* Right Actions */
        .right-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 14px;
            padding-right: 30px;
        }

        .model-selector:hover {
            border-color: #667eea;
        }

        /* Send Button */
        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* File Input Hidden */
        input[type="file"] {
            display: none;
        }

        /* File Upload Status */
        .upload-status {
            margin-top: 10px;
            padding: 10px 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            font-size: 13px;
            color: #155724;
            display: none;
        }

        .upload-status.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Loading Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 200px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .model-selector {
                display: none;
            }

            .input-container {
                padding: 15px 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Chat Sessions</h2>
                <button class="new-chat-btn" onclick="createNewSession()">‚ûï New Chat</button>
            </div>
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>ü§ñ Simple Chat Assistant</h1>
                <div class="header-buttons">
                    <button onclick="clearCurrentSession()">üóëÔ∏è Clear</button>
                    <button onclick="goHome()">üè† Home</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <!-- Messages will be loaded here dynamically -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <!-- Left Action Button - Only Upload -->
                    <div class="left-actions">
                        <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Upload files">
                            ‚ûï
                        </button>
                    </div>

                    <!-- Main Input -->
                    <textarea
                        class="main-input"
                        id="messageInput"
                        placeholder="How can I help you today?"
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>

                    <!-- Right Actions -->
                    <div class="right-actions">
                        <select class="model-selector" id="modelSelector">
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        </select>

                        <button class="send-btn" onclick="sendMessage()" id="sendBtn" title="Send message">
                            ‚Üë
                        </button>
                    </div>
                </div>

                <!-- Upload Status -->
                <div class="upload-status" id="uploadStatus"></div>

                <!-- Hidden File Input -->
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.csv,.xlsx,.xls,.tsv" onchange="handleFileUpload()" />
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = 'default';
        let isUploading = false;

        // Initialize
        function init() {
            loadSessions();
            loadSessionHistory(currentSessionId);
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Create new session
        function createNewSession() {
            const sessionId = 'session_' + Date.now();
            currentSessionId = sessionId;
            clearMessages();
            addMessage('assistant', 'üëã Hello! I\'m your chat assistant. How can I help you today?');
            loadSessions();
        }

        // Go to home page
        function goHome() {
            window.location.href = '/home';
        }

        // Clear current session
        async function clearCurrentSession() {
            if (confirm('Are you sure you want to clear this session?')) {
                try {
                    const response = await fetch('/sessions/clear', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: currentSessionId })
                    });

                    if (response.ok) {
                        clearMessages();
                        addMessage('assistant', 'üëã Hello! I\'m your chat assistant. How can I help you today?');
                    }
                } catch (error) {
                    console.error('Clear session failed:', error);
                }
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch('/sessions');
                const data = await response.json();

                const sessionsList = document.getElementById('sessionsList');
                sessionsList.innerHTML = '';

                data.sessions.forEach(session => {
                    const sessionDiv = document.createElement('div');
                    sessionDiv.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                    sessionDiv.textContent = session.title;
                    sessionDiv.onclick = () => switchSession(session.id);
                    sessionsList.appendChild(sessionDiv);
                });
            } catch (error) {
                console.error('Load sessions failed:', error);
            }
        }

        // Switch session
        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            clearMessages();
            await loadSessionHistory(sessionId);
            loadSessions();
        }

        // Load session history
        async function loadSessionHistory(sessionId) {
            try {
                const response = await fetch(`/sessions/${sessionId}/history`);
                const data = await response.json();

                if (data.history.length === 0) {
                    // Only add welcome message if history is empty
                    addMessage('assistant', 'üëã Hello! I\'m your chat assistant. How can I help you today?');
                } else {
                    // Load existing messages from history
                    data.history.forEach(msg => {
                        addMessage(msg.role, msg.content, false);
                    });

                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            } catch (error) {
                console.error('Load history failed:', error);
            }
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Show upload status
        function showUploadStatus(message, isError = false) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = 'upload-status show' + (isError ? ' error' : '');

            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // Handle file upload
        async function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) return;

            isUploading = true;
            showUploadStatus('üì§ Uploading files...');

            try {
                const formData = new FormData();
                for (let file of files) {
                    formData.append('files', file);
                }

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showUploadStatus(`‚úÖ Uploaded ${result.file_count} file(s): ${result.filenames.join(', ')}`);

                    // Auto-fill input with file content
                    const messageInput = document.getElementById('messageInput');
                    messageInput.value = `Please analyze the uploaded file(s):\n\n${result.content}`;
                    autoResize(messageInput);

                    fileInput.value = '';
                } else {
                    showUploadStatus('‚ùå Upload failed', true);
                }
            } catch (error) {
                console.error('Upload failed:', error);
                showUploadStatus(`‚ùå Upload failed: ${error.message}`, true);
            } finally {
                isUploading = false;
            }
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const modelSelector = document.getElementById('modelSelector');
            const message = messageInput.value.trim();

            if (!message || isUploading) return;

            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div>';

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            try {
                // Send request
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId,
                        model: modelSelector.value
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.type === 'text' && parsed.content) {
                                    accumulatedContent += parsed.content;
                                    updateLastMessage(accumulatedContent);
                                }
                            } catch (e) {
                                // Ignore parsing errors for streaming data
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Send failed:', error);
                addMessage('assistant', '‚ùå Send failed, please retry');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '‚Üë';
                loadSessions();
            }
        }

        // Add message
        function addMessage(role, content, scroll = true) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            if (scroll) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Update last message
        function updateLastMessage(content) {
            const messagesDiv = document.getElementById('messages');
            let lastMessage = messagesDiv.lastElementChild;

            if (!lastMessage || !lastMessage.classList.contains('assistant')) {
                addMessage('assistant', content);
            } else {
                const contentDiv = lastMessage.querySelector('.message-content');
                contentDiv.textContent = content;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
