<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ Chat Sessions</h2>
                <button class="new-chat-btn" onclick="createNewSession()">â• New Chat</button>
            </div>
            <div class="sessions-list" id="sessionsList"></div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>ğŸ¤– SDRF Chat Assistant</h1>
                <div class="header-buttons">
                    <button onclick="clearCurrentSession()">ğŸ—‘ï¸ Clear</button>
                    <button onclick="goHome()">ğŸ  Home</button>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="left-actions">
                        <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Upload files">â•</button>
                    </div>
                    <textarea class="main-input" id="messageInput" placeholder="Enter PXD ID or describe your experiment..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                    <div class="right-actions">
                        <select class="model-selector" id="modelSelector">
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        </select>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn" title="Send message">â†‘</button>
                    </div>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.csv,.xlsx,.xls,.tsv" onchange="handleFileUpload()" style="display: none;" />
            </div>
        </div>
    </div>

    <script>
    let currentSessionId = 'default';
    let isUploading = false;

    function init() {
        loadSessions();
        loadSessionHistory(currentSessionId);
    }

    // ä¸»è¾“å…¥æ¡†çš„è‡ªåŠ¨è°ƒæ•´
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // ==========================================
    // ğŸ“ è‡ªé€‚åº”é«˜åº¦å·¥å…·å‡½æ•° (ç”¨äºè¡¨å•å†…çš„Textarea)
    // ==========================================
    function adjustTextareaHeight(el) {
        if (!el) return;
        // é‡ç½®é«˜åº¦ä»¥é‡æ–°è®¡ç®—ç¼©å°çš„æƒ…å†µ
        el.style.height = 'auto';
        // è®¾ç½®ä¸ºæ»šåŠ¨é«˜åº¦
        el.style.height = (el.scrollHeight) + 'px';
    }

    // æ‰¹é‡åˆå§‹åŒ–å®¹å™¨å†…æ‰€æœ‰ textarea çš„é«˜åº¦
    function initAutoResizeTextareas(container) {
        // é€‰æ‹©æ‰€æœ‰å¸¦ auto-expand-textarea ç±»çš„ï¼Œæˆ–è€… form-input æ˜¯ textarea çš„
        const textareas = container.querySelectorAll('textarea.auto-expand-textarea, textarea.form-input');
        textareas.forEach(ta => {
            // ç»‘å®šè¾“å…¥äº‹ä»¶
            ta.addEventListener('input', () => adjustTextareaHeight(ta));
            // ç«‹å³åˆå§‹åŒ–é«˜åº¦
            adjustTextareaHeight(ta);
        });
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function createNewSession() {
        const sessionId = 'session_' + Date.now();
        currentSessionId = sessionId;
        clearMessages();
        addMessage('assistant', 'ğŸ‘‹ Hello! I\'m your SDRFscribe assistant. Please upload the manuscript or provide the PRIDE ID (PXD).');
        loadSessions();
    }

    function goHome() {
        window.location.href = '/home';
    }

    async function clearCurrentSession() {
        if (confirm('Are you sure you want to clear this session?')) {
            try {
                const response = await fetch('/sessions/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: currentSessionId })
                });
                if (response.ok) {
                    clearMessages();
                    addMessage('assistant', 'ğŸ‘‹ Hello! I\'m your SDRFscribe assistant. Please upload the manuscript or provide the PRIDE ID (PXD).');
                }
            } catch (error) {
                console.error('Clear session failed:', error);
            }
        }
    }

    async function loadSessions() {
        try {
            const response = await fetch('/sessions');
            const data = await response.json();
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';
            data.sessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = `session-item ${session.session_id === currentSessionId ? 'active' : ''}`;
                sessionDiv.textContent = session.name;
                sessionDiv.onclick = () => switchSession(session.session_id);
                sessionsList.appendChild(sessionDiv);
            });
        } catch (error) {
            console.error('Load sessions failed:', error);
        }
    }

    async function switchSession(sessionId) {
        currentSessionId = sessionId;
        clearMessages();
        await loadSessionHistory(sessionId);
        loadSessions();
    }

    async function loadSessionHistory(sessionId) {
        try {
            const response = await fetch(`/sessions/${sessionId}/history`);
            const data = await response.json();
            if (data.history.length === 0) {
                addMessage('assistant', "ğŸ‘‹ Hello! I'm your SDRFscribe assistant. Please upload the manuscript or provide the PRIDE ID (PXD).");
            } else {
                data.history.forEach(msg => {
                    addMessage(msg.role, msg.content, false);
                });
                // å¯¹æœ€åä¸€æ¡æ¶ˆæ¯å°è¯•æ¸²æŸ“è¡¨å•
                setTimeout(() => {
                    const messagesDiv = document.getElementById('messages');
                    const lastMessage = messagesDiv.lastElementChild;
                    if (lastMessage && lastMessage.classList.contains('assistant') && !lastMessage.hasAttribute('data-tool-message')) {
                        tryRenderInteractiveForm(lastMessage);
                    }
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        } catch (error) {
            console.error('Load history failed:', error);
        }
    }

    function clearMessages() {
        document.getElementById('messages').innerHTML = '';
    }

    function showUploadStatus(message, isError = false) {
        const status = document.getElementById('uploadStatus');
        status.textContent = message;
        status.className = 'upload-status show' + (isError ? ' error' : '');
        setTimeout(() => status.classList.remove('show'), 3000);
    }

    async function handleFileUpload() {
        const fileInput = document.getElementById('fileInput');
        const files = fileInput.files;
        if (files.length === 0) return;
        isUploading = true;
        showUploadStatus('ğŸ“¤ Uploading files...');
        try {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.status === 'success') {
                showUploadStatus(`âœ… Uploaded ${result.file_count} file(s): ${result.filenames.join(', ')}`);
                const messageInput = document.getElementById('messageInput');
                messageInput.value = `Please analyze the uploaded file(s):\n\n${result.content}`;
                autoResize(messageInput);
                fileInput.value = '';
            } else {
                showUploadStatus('âŒ Upload failed', true);
            }
        } catch (error) {
            console.error('Upload failed:', error);
            showUploadStatus(`âŒ Upload failed: ${error.message}`, true);
        } finally {
            isUploading = false;
        }
    }

    async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelector = document.getElementById('modelSelector');
        const message = messageInput.value.trim();
        if (!message || isUploading) return;

        sendBtn.disabled = true;
        sendBtn.innerHTML = '<div class="spinner"></div>';
        addMessage('user', message);
        messageInput.value = '';
        messageInput.style.height = 'auto';

        let toolMessageId = null;
        let aiTextAccumulated = '';
        let hasToolCalls = false;

        try {
            const response = await fetch('/chat/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId,
                    model: modelSelector.value
                })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6).trim();
                        if (data === '[DONE]') continue;

                        try {
                            const parsed = JSON.parse(data);

                            if (parsed.type === 'text' && parsed.content) {
                                aiTextAccumulated += parsed.content;
                                updateOrCreateAIMessage(aiTextAccumulated);
                            }
                            else if (parsed.type === 'tool_call') {
                                hasToolCalls = true;
                                if (!toolMessageId) {
                                    toolMessageId = addToolMessage('');
                                }
                                appendToToolMessage(toolMessageId, parsed.content + '\n\n');
                            }
                            else if (parsed.type === 'tool_result') {
                                if (toolMessageId) {
                                    appendToToolMessage(toolMessageId, parsed.content + '\n\n');
                                }
                            }
                            else if (parsed.type === 'sdrf_generated') {
                                const sdrf_msg = `\n\nâœ… SDRF file has been generated!\nğŸ“¥ Download: ${parsed.filename}`;
                                aiTextAccumulated += sdrf_msg;
                                updateOrCreateAIMessage(aiTextAccumulated);
                            }
                            else if (parsed.type === 'error') {
                                addMessage('assistant', `âŒ Error: ${parsed.content}`);
                            }
                        } catch (e) {
                            console.warn('Could not parse:', data, e);
                        }
                    }
                }
            }

            // âœ… æµå¼ä¼ è¾“ç»“æŸï¼Œæ£€æµ‹å¹¶æ¸²æŸ“äº¤äº’å¼è¡¨å•
            setTimeout(() => {
                const messagesDiv = document.getElementById('messages');
                const lastMessage = messagesDiv.lastElementChild;
                if (lastMessage && lastMessage.classList.contains('assistant') && !lastMessage.hasAttribute('data-tool-message')) {
                    tryRenderInteractiveForm(lastMessage);
                }
            }, 100);

        } catch (error) {
            console.error('Send failed:', error);
            addMessage('assistant', 'âŒ Send failed, please retry');
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'â†‘';
            loadSessions();
        }
    }

    function updateOrCreateAIMessage(content) {
        const messagesDiv = document.getElementById('messages');
        let lastMessage = messagesDiv.lastElementChild;

        if (lastMessage &&
            lastMessage.classList.contains('assistant') &&
            !lastMessage.hasAttribute('data-tool-message')) {
            const contentDiv = lastMessage.querySelector('.message-content');

            // å¦‚æœåŒ…å« json-form-containerï¼Œè¯´æ˜å·²ç»æ¸²æŸ“è¿‡äº†ï¼Œä¸å†æ›´æ–°çº¯æ–‡æœ¬
            if (!contentDiv.querySelector('.json-form-container')) {
                 contentDiv.textContent = content;
            }
        } else {
            addMessage('assistant', content);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addToolMessage(content) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant';
        messageDiv.setAttribute('data-tool-message', 'true');

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.style.backgroundColor = '#fff3cd';
        contentDiv.style.borderLeft = '4px solid #ffc107';
        contentDiv.style.fontFamily = 'monospace';
        contentDiv.style.fontSize = '13px';
        contentDiv.style.whiteSpace = 'pre-wrap';
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        return messageDiv.id = 'tool-msg-' + Date.now();
    }

    function appendToToolMessage(messageId, content) {
        const messageDiv = document.getElementById(messageId);
        if (messageDiv) {
            const contentDiv = messageDiv.querySelector('.message-content');
            contentDiv.textContent += content;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    function addMessage(role, content, scroll = true) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        if (scroll) {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    // ==========================================
    // äº¤äº’å¼è¡¨å•æ¸²æŸ“å¼•æ“
    // ==========================================

    function tryRenderInteractiveForm(messageElement) {
        const contentDiv = messageElement.querySelector('.message-content');
        // é˜²æ­¢é‡å¤æ¸²æŸ“
        if (contentDiv.querySelector('.json-form-container')) return;

        const rawText = contentDiv.innerText;

        // æ­£åˆ™åŒ¹é… JSON ä»£ç å—
        const jsonMatch = rawText.match(/```json\s*([\s\S]*?)\s*```/) || rawText.match(/(\{[\s\S]*"data_type"[\s\S]*\})/);

        if (!jsonMatch) return;

        try {
            const jsonData = JSON.parse(jsonMatch[1]);
            const dataType = jsonData.data_type;

            // ä»…å¤„ç†ç‰¹å®šçš„ data_type
            if (['choice_template_json', 'core_correlation_json', 'complete_information_json'].includes(dataType)) {

                // ğŸ”¥ğŸ”¥ğŸ”¥ æ–°å¢ä»£ç ï¼šæ¿€æ´»å®½å±æ¨¡å¼ï¼Œä½¿è¡¨å•å ç”¨ 80% å®½åº¦ ğŸ”¥ğŸ”¥ğŸ”¥
                messageElement.classList.add('wide-mode');
                // ------------------------------------

                // éšè—åŸå§‹ JSON æ–‡æœ¬å—
                contentDiv.innerHTML = rawText.replace(jsonMatch[0],
                    `<div class="toggle-json-btn" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">Show/Hide Raw JSON</div><pre class="json-hidden" style="white-space: pre-wrap; font-size: 11px; color: #888; background: #f4f4f4; padding: 10px; border-radius: 4px; margin-top: 5px;">${jsonMatch[1]}</pre>`
                );

                // åˆ›å»ºè¡¨å•å®¹å™¨
                const formContainer = document.createElement('div');
                formContainer.className = 'json-form-container';

                // æ ¹æ®ç±»å‹æ¸²æŸ“
                if (dataType === 'choice_template_json') {
                    renderChoiceTemplateForm(jsonData, formContainer);
                } else if (dataType === 'core_correlation_json') {
                    renderCoreCorrelationForm(jsonData, formContainer);
                } else if (dataType === 'complete_information_json') {
                    renderCompleteInfoForm(jsonData, formContainer);
                }

                contentDiv.appendChild(formContainer);

                // âœ¨âœ¨âœ¨ å…³é”®æ­¥éª¤ï¼šåˆå§‹åŒ–è‡ªé€‚åº”æ–‡æœ¬æ¡†é«˜åº¦ âœ¨âœ¨âœ¨
                // ä½¿ç”¨ setTimeout ç¡®ä¿ DOM å·²ç»æ’å…¥å®Œæ¯•
                setTimeout(() => {
                    initAutoResizeTextareas(formContainer);
                }, 0);

                // æ»šåŠ¨åˆ°åº•éƒ¨
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        } catch (e) {
            console.warn("JSON parse failed for interactive form", e);
        }
    }

    // ==========================================
    // âœ¨ è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆ Description å’Œ Query çš„æ–‡æœ¬åŸŸ (å·²æ”¹ä¸ºè‡ªé€‚åº”)

    // ------------------------------------------

    function renderChoiceTemplateForm(data, container) {
        // ç”Ÿæˆ Description å’Œ Query
        const infoFields = generateInfoFields(data);

        // ç”Ÿæˆ Template ä¸‹æ‹‰èœå•é€‰é¡¹
        const templateOptions = ["Human", "Cell lines", "Vertebrates", "Non-vertebrates", "Plants", "Default"];
        const currentTemplate = (data.template_name || '').toLowerCase();

        const optionsHtml = templateOptions.map(t => {

        }).join('');

        container.innerHTML = `
            <div class="form-header">
                <h3>ğŸ“‘ Step 1: Template & Sample Info</h3>
            </div>

                ${infoFields}

                <div class="form-group">

        // å¡«å…… Attributes - ä½¿ç”¨è‡ªé€‚åº” Textarea
        const grid = container.querySelector('#attributes-grid');

        for (const [key, value] of Object.entries(attributes)) {

    // ------------------------------------------
    // 2. æ¸²æŸ“ Core Correlation Form (Table View)
    // ------------------------------------------
    function renderCoreCorrelationForm(data, container) {
        const infoFields = generateInfoFields(data);

        const isNoLink = !!data.no_link_attributes;
        const attributes = isNoLink ? data.no_link_attributes : data.attributes;
        const fileRows = data.file_rows === 'none' ? (attributes['source name']?.length || 0) : data.file_rows;

        // è·å–æ‰€æœ‰åˆ—å
        const keys = Object.keys(attributes);
        let rowCount = 0;
        if (fileRows && fileRows !== 'none') {
            rowCount = parseInt(fileRows);
        } else {
             // å°è¯•æ‰¾åˆ°ç¬¬ä¸€ä¸ªæ˜¯æ•°ç»„çš„å±æ€§æ¥ç¡®å®šè¡Œæ•°
             for(let k of keys) {
                 if(Array.isArray(attributes[k])) {
                     rowCount = attributes[k].length;
                     break;
                 }
             }
        }

        let tableHeader = keys.map(k => `<th>${k}</th>`).join('');
        let tableBody = '';

        for (let i = 0; i < rowCount; i++) {
            let rowHtml = '<tr>';
            keys.forEach(key => {
                let val = '';
                if (attributes[key]) {
                    if (Array.isArray(attributes[key])) {
                        val = attributes[key][i] !== undefined ? attributes[key][i] : '';
                    } else if (i === 0) {
                        val = attributes[key];
                    } else {
                        val = attributes[key];
                    }
                }
                // âœ¨ ä¿®æ”¹: td ä¸­çš„ input æ”¹ä¸º textarea
                rowHtml += `<td><textarea rows="1" class="auto-expand-textarea" data-col="${key}">${val}</textarea></td>`;
            });
            rowHtml += '</tr>';
            tableBody += rowHtml;
        }

        container.innerHTML = `
            <div class="form-header">
                <h3>ğŸ”— Step 2: Core Mapping</h3>
            </div>

            <div class="form-section">
                ${infoFields}
            </div>

            <div class="form-section">
                <div class="table-wrapper">
                    <table class="styled-table" id="core-table">
                        <thead><tr>${tableHeader}</tr></thead>
                        <tbody>${tableBody}</tbody>
                    </table>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn-confirm" onclick="submitJsonForm(this, 'core_correlation_json')">âœ… Confirm Mapping</button>
            </div>
        `;

        container.dataset.originalJson = JSON.stringify(data);
    }

    // ------------------------------------------
    // 3. æ¸²æŸ“ Complete Information Form

    function renderCompleteInfoForm(data, container) {
        const infoFields = generateInfoFields(data);

        // 1. Constant Attributes (Key-Value)
        let constantHtml = '';
        if (data.constant_attributes) {
            for (const [key, val] of Object.entries(data.constant_attributes)) {

                constantHtml += `

        // 2. Verity Attributes (Table)
        let verityTableHtml = '';

            for (let i = 0; i < rowCount; i++) {

            for(const [key, val] of Object.entries(data.no_value_attributes)) {

                items += `<div class="form-group"><label>${key}</label><textarea rows="1" class="auto-expand-textarea no-value-input" data-key="${key}">${val}</textarea></div>`;

            noValueHtml = `

        container.innerHTML = `

            <div class="form-section">
                <span class="form-section-title">Variable Attributes (Specific to each file/sample)</span>

            ${noValueHtml}

            <div class="form-actions">
                <button class="btn-confirm" onclick="submitJsonForm(this, 'complete_information_json')">ğŸš€ Generate SDRF</button>
            </div>

        container.dataset.originalJson = JSON.stringify(data);
    }

    // ==========================================
    // æäº¤é€»è¾‘
    // ==========================================

    function submitJsonForm(btn, type) {
        const container = btn.closest('.json-form-container');
        const originalData = JSON.parse(container.dataset.originalJson);
        let newData = JSON.parse(JSON.stringify(originalData)); // Deep copy

        // ä¿®æ”¹çŠ¶æ€ä¸º revised
        newData.status = "revised";

        // âœ¨ ä¿®æ”¹é€‰æ‹©å™¨ï¼šå…¼å®¹è·å– textarea çš„å€¼

        if (type === 'choice_template_json') {
            // æ”¶é›†é¡¶å±‚å­—æ®µ
            const tName = container.querySelector('[data-key="template_name"]').value;
            const sNum = parseInt(container.querySelector('[data-key="sample_number"]').value);

            if (tName !== newData.template_name) newData.template_name = tName;
            if (sNum !== newData.sample_number) newData.sample_number = sNum;

            // æ”¶é›† Attributes (è½¬å›æ•°ç»„) - ä½¿ç”¨æ–°çš„ class é€‰æ‹©å™¨ï¼Œæ— éœ€æ”¹åŠ¨ (Attributeä½¿ç”¨ .attribute-input)
            const attrInputs = container.querySelectorAll('.attribute-input');
            attrInputs.forEach(input => {
                const key = input.dataset.attrKey;
                const valArr = input.value.split(',').map(s => s.trim()).filter(s => s !== '');
                newData.attributes[key] = valArr;
            });
        }
        else if (type === 'core_correlation_json') {
            const table = container.querySelector('#core-table');
            const rows = table.querySelectorAll('tbody tr');

            // ç¡®å®šç›®æ ‡å¯¹è±¡
            const isNoLink = !!newData.no_link_attributes;
            const targetObj = isNoLink ? newData.no_link_attributes : newData.attributes;
            const keys = Object.keys(targetObj);

            // åˆå§‹åŒ–ç©ºæ•°ç»„
            keys.forEach(k => targetObj[k] = []);

            rows.forEach(row => {
                // âœ¨ ä¿®æ”¹: æŸ¥æ‰¾ textarea æˆ– input
                const inputs = row.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    const col = input.dataset.col;
                    if(targetObj[col]) {
                         targetObj[col].push(input.value);
                    }
                });
            });

            // å¦‚æœåŸæ¥çš„ file_rows æ˜¯ 'none' ä½†ç°åœ¨ç”¨æˆ·ç¡®è®¤äº†å…³ç³»ï¼Œå¯ä»¥æ›´æ–°å®ƒ
            if (newData.file_rows === 'none') {
                 newData.file_rows = rows.length;
            }
        }
        else if (type === 'complete_information_json') {
            // 1. Constants
            const constInputs = container.querySelectorAll('.constant-input');
            constInputs.forEach(input => {
                newData.constant_attributes[input.dataset.key] = input.value;
            });

            // 2. Verity Table
            const table = container.querySelector('#verity-table');
            if (table) {
                const rows = table.querySelectorAll('tbody tr');
                const keys = Object.keys(newData.verity_attributes);

                // æ¸…ç©ºæ—§æ•°æ®
                keys.forEach(k => newData.verity_attributes[k] = []);

                rows.forEach(row => {
                    // âœ¨ ä¿®æ”¹: æŸ¥æ‰¾ textarea æˆ– input
                    const inputs = row.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        const col = input.dataset.verityCol;
                        if(newData.verity_attributes[col]) {
                            newData.verity_attributes[col].push(input.value);
                        }
                    });
                });
            }

            // 3. No Value
            const noValInputs = container.querySelectorAll('.no-value-input');
            if(noValInputs.length > 0) {
                 noValInputs.forEach(input => {
                     newData.no_value_attributes[input.dataset.key] = input.value;
                 });
            }
        }

        // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
        btn.disabled = true;
        btn.textContent = "Submitting...";

        // å°†ä¿®æ”¹åçš„ JSON ä½œä¸ºç”¨æˆ·æ¶ˆæ¯å‘é€
        const messageInput = document.getElementById('messageInput');

        // æ„é€ å‘é€ç»™ LLM çš„ prompt
        const prompt = `Here is the confirmed/revised information:\n\`\`\`json\n${JSON.stringify(newData, null, 2)}\n\`\`\``;

        messageInput.value = prompt;
        sendMessage();
    }
