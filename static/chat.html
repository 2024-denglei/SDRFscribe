<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
            flex-shrink: 0;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #f0f0f0;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            min-height: 0;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: #e9ecef;
        }

        .session-item.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .header-buttons button {
            padding: 8px 15px;
            margin-left: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            word-break: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-content::-webkit-scrollbar,
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .message-content::-webkit-scrollbar-track,
        .messages::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        .message-content::-webkit-scrollbar-thumb,
        .messages::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .input-container {
            padding: 20px 30px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            padding: 8px 12px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .left-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #666;
            font-size: 18px;
        }

        .action-btn:hover {
            background: #e9ecef;
            color: #667eea;
        }

        .main-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            padding: 8px 12px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }

        .main-input::placeholder {
            color: #999;
        }

        .right-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 14px;
            padding-right: 30px;
        }

        .model-selector:hover {
            border-color: #667eea;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .upload-status {
            margin-top: 10px;
            padding: 10px 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            font-size: 13px;
            color: #155724;
            display: none;
        }

        .upload-status.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .upload-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 200px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
                max-height: 400px;
            }

            .model-selector {
                display: none;
            }

            .input-container {
                padding: 15px 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ Chat Sessions</h2>
                <button class="new-chat-btn" onclick="createNewSession()">â• New Chat</button>
            </div>
            <div class="sessions-list" id="sessionsList"></div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>ğŸ¤– Simple Chat Assistant</h1>
                <div class="header-buttons">
                    <button onclick="clearCurrentSession()">ğŸ—‘ï¸ Clear</button>
                    <button onclick="goHome()">ğŸ  Home</button>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="left-actions">
                        <button class="action-btn" onclick="document.getElementById('fileInput').click()" title="Upload files">â•</button>
                    </div>
                    <textarea class="main-input" id="messageInput" placeholder="How can I help you today?" rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                    <div class="right-actions">
                        <select class="model-selector" id="modelSelector">
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        </select>
                        <button class="send-btn" onclick="sendMessage()" id="sendBtn" title="Send message">â†‘</button>
                    </div>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
                <input type="file" id="fileInput" multiple accept=".txt,.pdf,.csv,.xlsx,.xls,.tsv" onchange="handleFileUpload()" style="display: none;" />
            </div>
        </div>
    </div>

    <script>
    let currentSessionId = 'default';
    let isUploading = false;

    function init() {
        loadSessions();
        loadSessionHistory(currentSessionId);
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function createNewSession() {
        const sessionId = 'session_' + Date.now();
        currentSessionId = sessionId;
        clearMessages();
        addMessage('assistant', 'ğŸ‘‹ Hello! I\'m your SDRFscribe assistant. Please upload the manuscript or the PRIDE ID(PXD)');
        loadSessions();
    }

    function goHome() {
        window.location.href = '/home';
    }

    async function clearCurrentSession() {
        if (confirm('Are you sure you want to clear this session?')) {
            try {
                const response = await fetch('/sessions/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: currentSessionId })
                });
                if (response.ok) {
                    clearMessages();
                    addMessage('assistant', 'ğŸ‘‹ Hello! I\'m your SDRFscribe assistant. Please upload the manuscript or the PRIDE ID(PXD)');
                }
            } catch (error) {
                console.error('Clear session failed:', error);
            }
        }
    }

    async function loadSessions() {
        try {
            const response = await fetch('/sessions');
            const data = await response.json();
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = '';
            data.sessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = `session-item ${session.session_id === currentSessionId ? 'active' : ''}`;
                sessionDiv.textContent = session.name;
                sessionDiv.onclick = () => switchSession(session.session_id);
                sessionsList.appendChild(sessionDiv);
            });
        } catch (error) {
            console.error('Load sessions failed:', error);
        }
    }

    async function switchSession(sessionId) {
        currentSessionId = sessionId;
        clearMessages();
        await loadSessionHistory(sessionId);
        loadSessions();
    }

    async function loadSessionHistory(sessionId) {
        try {
            const response = await fetch(`/sessions/${sessionId}/history`);
            const data = await response.json();
            if (data.history.length === 0) {
                addMessage('assistant', "ğŸ‘‹ Hello! I'm your SDRFscribe assistant. Please upload the manuscript or the PRIDE ID(PXD)");
            } else {
                data.history.forEach(msg => {
                    addMessage(msg.role, msg.content, false);
                });
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        } catch (error) {
            console.error('Load history failed:', error);
        }
    }

    function clearMessages() {
        document.getElementById('messages').innerHTML = '';
    }

    function showUploadStatus(message, isError = false) {
        const status = document.getElementById('uploadStatus');
        status.textContent = message;
        status.className = 'upload-status show' + (isError ? ' error' : '');
        setTimeout(() => status.classList.remove('show'), 3000);
    }

    async function handleFileUpload() {
        const fileInput = document.getElementById('fileInput');
        const files = fileInput.files;
        if (files.length === 0) return;
        isUploading = true;
        showUploadStatus('ğŸ“¤ Uploading files...');
        try {
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.status === 'success') {
                showUploadStatus(`âœ… Uploaded ${result.file_count} file(s): ${result.filenames.join(', ')}`);
                const messageInput = document.getElementById('messageInput');
                messageInput.value = `Please analyze the uploaded file(s):\n\n${result.content}`;
                autoResize(messageInput);
                fileInput.value = '';
            } else {
                showUploadStatus('âŒ Upload failed', true);
            }
        } catch (error) {
            console.error('Upload failed:', error);
            showUploadStatus(`âŒ Upload failed: ${error.message}`, true);
        } finally {
            isUploading = false;
        }
    }

    async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelector = document.getElementById('modelSelector');
        const message = messageInput.value.trim();
        if (!message || isUploading) return;

        sendBtn.disabled = true;
        sendBtn.innerHTML = '<div class="spinner"></div>';
        addMessage('user', message);
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // âœ… å…³é”®ä¿®å¤: åˆ†åˆ«ç®¡ç†å·¥å…·æ¶ˆæ¯å’ŒAIæ–‡æœ¬æ¶ˆæ¯
        let toolMessageId = null;  // å·¥å…·æ¶ˆæ¯çš„ ID
        let aiTextAccumulated = '';  // AI æ–‡æœ¬ç´¯ç§¯å™¨
        let hasToolCalls = false;  // æ˜¯å¦æœ‰å·¥å…·è°ƒç”¨

        try {
            const response = await fetch('/chat/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId,
                    model: modelSelector.value
                })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6).trim();
                        if (data === '[DONE]') continue;  // âœ… ä½¿ç”¨ continue è€Œä¸æ˜¯ break

                        try {
                            const parsed = JSON.parse(data);

                            // âœ… å¤„ç† AI æ–‡æœ¬å›å¤
                            if (parsed.type === 'text' && parsed.content) {
                                aiTextAccumulated += parsed.content;
                                updateOrCreateAIMessage(aiTextAccumulated);
                            }
                            // âœ… å¤„ç†å·¥å…·è°ƒç”¨ä¿¡æ¯ (æ”¾åœ¨ç‹¬ç«‹çš„å·¥å…·æ¶ˆæ¯æ¡†ä¸­)
                            else if (parsed.type === 'tool_call') {
                                hasToolCalls = true;
                                if (!toolMessageId) {
                                    toolMessageId = addToolMessage('');
                                }
                                appendToToolMessage(toolMessageId, parsed.content + '\n\n');
                            }
                            // âœ… å¤„ç†å·¥å…·ç»“æœ
                            else if (parsed.type === 'tool_result') {
                                if (toolMessageId) {
                                    appendToToolMessage(toolMessageId, parsed.content + '\n\n');
                                }
                            }
                            // âœ… å¤„ç† SDRF ç”Ÿæˆç»“æœ
                            else if (parsed.type === 'sdrf_generated') {
                                const sdrf_msg = `\n\nâœ… SDRF file has been generated!\nğŸ“¥ Download: ${parsed.filename}`;
                                aiTextAccumulated += sdrf_msg;
                                updateOrCreateAIMessage(aiTextAccumulated);
                            }
                            // âœ… å¤„ç†é”™è¯¯
                            else if (parsed.type === 'error') {
                                addMessage('assistant', `âŒ Error: ${parsed.content}`);
                            }
                        } catch (e) {
                            console.warn('Could not parse:', data, e);
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Send failed:', error);
            addMessage('assistant', 'âŒ Send failed, please retry');
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'â†’';
            loadSessions();
        }
    }

    // âœ… æ–°å¢: æ›´æ–°æˆ–åˆ›å»º AI æ¶ˆæ¯
    function updateOrCreateAIMessage(content) {
        const messagesDiv = document.getElementById('messages');
        let lastMessage = messagesDiv.lastElementChild;

        // æ£€æŸ¥æœ€åä¸€æ¡æ¶ˆæ¯æ˜¯å¦æ˜¯ AI æ–‡æœ¬æ¶ˆæ¯ (ä¸æ˜¯å·¥å…·æ¶ˆæ¯)
        if (lastMessage &&
            lastMessage.classList.contains('assistant') &&
            !lastMessage.hasAttribute('data-tool-message')) {
            // æ›´æ–°ç°æœ‰æ¶ˆæ¯
            const contentDiv = lastMessage.querySelector('.message-content');
            contentDiv.textContent = content;
        } else {
            // åˆ›å»ºæ–°æ¶ˆæ¯
            addMessage('assistant', content);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // âœ… æ–°å¢: åˆ›å»ºå·¥å…·æ¶ˆæ¯æ¡†
    function addToolMessage(content) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant';
        messageDiv.setAttribute('data-tool-message', 'true');  // æ ‡è®°ä¸ºå·¥å…·æ¶ˆæ¯

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.style.backgroundColor = '#fff3cd';  // æ·¡é»„è‰²èƒŒæ™¯
        contentDiv.style.borderLeft = '4px solid #ffc107';
        contentDiv.style.fontFamily = 'monospace';
        contentDiv.style.fontSize = '13px';
        contentDiv.style.whiteSpace = 'pre-wrap';
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        return messageDiv.id = 'tool-msg-' + Date.now();
    }

    // âœ… æ–°å¢: è¿½åŠ å†…å®¹åˆ°å·¥å…·æ¶ˆæ¯
    function appendToToolMessage(messageId, content) {
        const messageDiv = document.getElementById(messageId);
        if (messageDiv) {
            const contentDiv = messageDiv.querySelector('.message-content');
            contentDiv.textContent += content;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    function addMessage(role, content, scroll = true) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        if (scroll) {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    function updateLastMessage(content) {
        const messagesDiv = document.getElementById('messages');
        let lastMessage = messagesDiv.lastElementChild;
        if (!lastMessage || !lastMessage.classList.contains('assistant')) {
            addMessage('assistant', content);
        } else {
            const contentDiv = lastMessage.querySelector('.message-content');
            contentDiv.textContent = content;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    window.onload = init;
    </script>
</body>
</html>
