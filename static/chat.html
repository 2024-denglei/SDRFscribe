<!DOCTYPE html>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;

        .container {

        .sidebar {

        .sidebar-header {

        }

        .sidebar-header h2 {

        }

        .new-chat-btn {

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #f0f0f0;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .session-item:hover {
            background: #e9ecef;
        }

        .session-item.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
        }

        .header-buttons button {
            padding: 8px 15px;
            margin-left: 10px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;

            font-weight: bold;

        .messages {

        .message {

        @keyframes slideIn {

        .message.user {

        .message-content {

        .message.user .message-content {

        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sdrf-table-container {
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-width: 100%;
            overflow-x: auto;
        }

        .sdrf-table {
            width: 100%;

            font-size: 12px;
        }

        .sdrf-table th {
            background: #667eea;
            color: white;
            padding: 10px 8px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .sdrf-table td {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sdrf-table tr:hover {
            background: #f8f9fa;
        }

        .table-controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .pagination button {
            padding: 5px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #218838;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .file-upload-area {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .file-list {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 120px;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .data-stats {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ å¯¹è¯å†å²</h2>
                <button class="new-chat-btn" onclick="newChat()">+ æ–°å»ºå¯¹è¯</button>
            </div>
            <div class="sessions-list" id="sessionsList"></div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>ğŸ§¬ SDRF-GPT åŠ©æ‰‹</h1>
                <div class="header-buttons">
                    <button onclick="clearChat()">æ¸…ç©ºå¯¹è¯</button>
                    <button onclick="window.location.href='/home'">è¿”å›é¦–é¡µ</button>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="file-upload-area">
                    <label for="fileInput" style="cursor: pointer; color: #667eea; font-weight: bold;">
                        ğŸ“ ç‚¹å‡»ä¸Šä¼ æ–‡ä»¶ (æ”¯æŒ PDF, CSV, Excel, TXT)
                    </label>
                    <input type="file" id="fileInput" multiple
                           accept=".pdf,.csv,.txt,.xlsx,.xls,.tsv"
                           style="display: none;"
                           onchange="handleFileUpload()">
                    <div class="file-list" id="fileList"></div>
                </div>

                <div class="input-wrapper">
                    <input type="text"
                           id="userInput"
                           placeholder="è¾“å…¥æ¶ˆæ¯..."
                           onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        å‘é€
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = 'session_' + Date.now();
        let uploadedFiles = [];
        let allSessions = [];

        // åˆå§‹åŒ–
        async function init() {
            loadSessions();
            addMessage('assistant', 'ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ SDRF-GPT åŠ©æ‰‹ã€‚\n\nè¯·å‘Šè¯‰æˆ‘è¯¥å®éªŒæ ·æœ¬çš„ organismï¼ˆç‰©ç§ï¼‰æ˜¯ä»€ä¹ˆï¼Ÿæˆ‘å°†æ ¹æ®ç‰©ç§ç±»å‹ä¸ºæ‚¨é€‰æ‹©åˆé€‚çš„ SDRF æ¨¡æ¿ã€‚');
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadSessions() {
            try {
                const response = await fetch('/sessions');
                const data = await response.json();
                allSessions = data.sessions;
                renderSessions();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderSessions() {
            const list = document.getElementById('sessionsList');
            list.innerHTML = allSessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}"
                     onclick="switchSession('${session.id}')">
                    ${session.title}
                </div>
            `).join('');
        }

        // åˆ‡æ¢ä¼šè¯
        async function switchSession(sessionId) {
            currentSessionId = sessionId;
            renderSessions();
            await loadSessionHistory(sessionId);
        }

        // åŠ è½½ä¼šè¯å†å²
        async function loadSessionHistory(sessionId) {
            try {
                const response = await fetch(`/sessions/${sessionId}/history`);
                const data = await response.json();

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                data.history.forEach(msg => {
                    addMessage(msg.role, msg.content, false);
                });
            } catch (error) {
                console.error('åŠ è½½å†å²å¤±è´¥:', error);
            }
        }

        // æ–°å»ºå¯¹è¯
        function newChat() {
            currentSessionId = 'session_' + Date.now();
            document.getElementById('messages').innerHTML = '';
            uploadedFiles = [];
            document.getElementById('fileList').innerHTML = '';
            loadSessions();
            addMessage('assistant', 'ğŸ‘‹ æ–°å¯¹è¯å¼€å§‹ï¼è¯·å‘Šè¯‰æˆ‘è¯¥å®éªŒæ ·æœ¬çš„ organismï¼ˆç‰©ç§ï¼‰æ˜¯ä»€ä¹ˆï¼Ÿ');
        }

        // æ¸…ç©ºå¯¹è¯
        async function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰å¯¹è¯å—ï¼Ÿ')) {
                try {
                    await fetch('/sessions/clear', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({session_id: currentSessionId})
                    });
                    document.getElementById('messages').innerHTML = '';
                    addMessage('assistant', 'å¯¹è¯å·²æ¸…ç©ºã€‚è¯·é‡æ–°å¼€å§‹ã€‚');
                } catch (error) {
                    console.error('æ¸…ç©ºå¤±è´¥:', error);
                }
            }
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const files = Array.from(fileInput.files);

            if (files.length === 0) return;

            const formData = new FormData();
            files.forEach(file => formData.append('files', file));

            try {
                const fileListDiv = document.getElementById('fileList');
                fileListDiv.innerHTML = 'â³ æ­£åœ¨å¤„ç†æ–‡ä»¶...';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    uploadedFiles.push(data.content);
                    fileListDiv.innerHTML = `âœ… å·²ä¸Šä¼  ${data.file_count} ä¸ªæ–‡ä»¶: ${data.filenames.join(', ')}`;
                } else {
                    fileListDiv.innerHTML = 'âŒ æ–‡ä»¶ä¸Šä¼ å¤±è´¥';
                }
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ é”™è¯¯:', error);
                document.getElementById('fileList').innerHTML = 'âŒ æ–‡ä»¶å¤„ç†å¤±è´¥';
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('userInput');
            let message = input.value.trim();

            if (!message && uploadedFiles.length === 0) return;

            // åˆå¹¶ä¸Šä¼ çš„æ–‡ä»¶å†…å®¹
            if (uploadedFiles.length > 0) {
                message = uploadedFiles.join('\n\n') + (message ? '\n\n' + message : '');
                uploadedFiles = [];
                document.getElementById('fileList').innerHTML = '';
            }

            input.value = '';
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            addMessage('user', message);

            try {
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentMessage = '';
                let sdrfData = null;  // å­˜å‚¨SDRFæ•°æ®

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);

                                if (parsed.type === 'text') {
                                    currentMessage += parsed.content;
                                    updateLastMessage(currentMessage);
                                } else if (parsed.type === 'sdrf_json') {
                                    // ä¿å­˜SDRFæ•°æ®ï¼Œç­‰å¾…æµç»“æŸåå†æ˜¾ç¤º
                                    sdrfData = parsed.data;
                                    console.log('âœ… æ”¶åˆ°SDRFæ•°æ®:', sdrfData.length, 'è¡Œ');
                                }
                            } catch (e) {
                                console.error('è§£æé”™è¯¯:', e);
                            }
                        }
                    }
                }

                // ç¡®ä¿æœ‰assistantæ¶ˆæ¯å®¹å™¨
                if (!currentMessage && !sdrfData) {
                    addMessage('assistant', '');
                }

                // æµç»“æŸåï¼Œæ˜¾ç¤ºSDRFè¡¨æ ¼
                if (sdrfData && sdrfData.length > 0) {
                    console.log('ğŸ“Š å¼€å§‹æ˜¾ç¤ºSDRFè¡¨æ ¼...');
                    // ç­‰å¾…DOMæ›´æ–°
                    await new Promise(resolve => setTimeout(resolve, 100));
                    displaySDRFTable(sdrfData);
                }

            } catch (error) {
                console.error('å‘é€å¤±è´¥:', error);
                addMessage('assistant', 'âŒ å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                loadSessions();
            }
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(role, content, scroll = true) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            if (scroll) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯
        function updateLastMessage(content) {
            const messagesDiv = document.getElementById('messages');
            let lastMessage = messagesDiv.lastElementChild;

            if (!lastMessage || !lastMessage.classList.contains('assistant')) {
                addMessage('assistant', content);
            } else {
                const contentDiv = lastMessage.querySelector('.message-content');
                contentDiv.innerHTML = formatMessage(content);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯
        function formatMessage(text) {
            return text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        // æ˜¾ç¤ºSDRFè¡¨æ ¼ï¼ˆåˆ†é¡µï¼‰
        function displaySDRFTable(data) {
            console.log('ğŸ“Š displaySDRFTable è¢«è°ƒç”¨ï¼Œæ•°æ®è¡Œæ•°:', data.length);

            if (!data || data.length === 0) {
                console.warn('âŒ æ•°æ®ä¸ºç©º');
                return;
            }

            const container = document.createElement('div');
            container.className = 'sdrf-table-container';

            // æ•°æ®ç»Ÿè®¡
            const stats = document.createElement('div');
            stats.className = 'data-stats';
            stats.innerHTML = `ğŸ“Š æ•°æ®ç»Ÿè®¡: å…± ${data.length} è¡Œ Ã— ${Object.keys(data[0]).length} åˆ—`;
            container.appendChild(stats);

            const pageSize = 50;
            let currentPage = 0;
            const totalPages = Math.ceil(data.length / pageSize);

            function renderPage() {
                const start = currentPage * pageSize;
                const end = Math.min(start + pageSize, data.length);
                const pageData = data.slice(start, end);

                let tableHTML = '<table class="sdrf-table"><thead><tr>';
                Object.keys(data[0]).forEach(key => {
                    tableHTML += `<th>${key}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                pageData.forEach(row => {
                    tableHTML += '<tr>';
                    Object.values(row).forEach(value => {
                        tableHTML += `<td>${value}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';

                const tableDiv = container.querySelector('.table-wrapper') || document.createElement('div');
                tableDiv.className = 'table-wrapper';
                tableDiv.innerHTML = tableHTML;

                if (!container.querySelector('.table-wrapper')) {
                    container.appendChild(tableDiv);
                }

                // æ›´æ–°åˆ†é¡µæ§ä»¶
                updatePagination();
            }

            function updatePagination() {
                let controlsHTML = `
                    <div class="table-controls">
                        <div class="pagination">
                            <button onclick="sdrf_prevPage()" ${currentPage === 0 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                            <span>ç¬¬ ${currentPage + 1} / ${totalPages} é¡µ (æ˜¾ç¤º ${currentPage * pageSize + 1}-${Math.min((currentPage + 1) * pageSize, data.length)} / ${data.length})</span>
                            <button onclick="sdrf_nextPage()" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                        </div>
                        <button class="download-btn" onclick="downloadSDRF()">ğŸ“¥ ä¸‹è½½ TSV</button>
                    </div>
                `;

                const controlsDiv = container.querySelector('.table-controls-wrapper') || document.createElement('div');
                controlsDiv.className = 'table-controls-wrapper';
                controlsDiv.innerHTML = controlsHTML;

                if (!container.querySelector('.table-controls-wrapper')) {
                    container.appendChild(controlsDiv);
                }
            }

            // å…¨å±€å‡½æ•°ç”¨äºåˆ†é¡µ
            window.currentSDRFData = data;
            window.sdrf_prevPage = function() {
                if (currentPage > 0) {
                    currentPage--;
                    renderPage();
                }
            };
            window.sdrf_nextPage = function() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderPage();
                }
            };

            renderPage();

            // æŸ¥æ‰¾æœ€åä¸€æ¡assistantæ¶ˆæ¯
            const messagesDiv = document.getElementById('messages');
            const assistantMessages = messagesDiv.querySelectorAll('.message.assistant');
            const lastMessage = assistantMessages[assistantMessages.length - 1];

            if (lastMessage) {
                const contentDiv = lastMessage.querySelector('.message-content');
                if (contentDiv) {
                    console.log('âœ… æ‰¾åˆ°æ¶ˆæ¯å®¹å™¨ï¼Œæ·»åŠ è¡¨æ ¼');
                    contentDiv.appendChild(container);
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else {
                    console.error('âŒ æ‰¾ä¸åˆ° message-content');
                }
            } else {
                console.error('âŒ æ‰¾ä¸åˆ° assistant æ¶ˆæ¯');
            }
        }

        // ä¸‹è½½SDRFä¸ºTSV
        function downloadSDRF() {
            const data = window.currentSDRFData;
            if (!data || data.length === 0) return;

            let tsv = Object.keys(data[0]).join('\t') + '\n';
            data.forEach(row => {
                tsv += Object.values(row).join('\t') + '\n';
            });

            const blob = new Blob([tsv], {type: 'text/tab-separated-values'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sdrf_${Date.now()}.tsv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // å›è½¦å‘é€
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = init;
    </script>
</body>
